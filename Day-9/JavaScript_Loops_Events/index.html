<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            background-color: lightblue;
            margin: 20px;
            text-align: center;
            line-height: 150px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>JavaScript Event Demo</h1>
    <div class="box" id="clickBox">Click Me</div>
    <div class="box" id="hoverBox">Hover Me</div>
    <input type="text" id="keyInput" placeholder="Type something...">

    <script>
        document.getElementById('clickBox').addEventListener("click", ()=> {
            alert("Box Clicked!");
        })

        document.getElementById("hoverBox").addEventListener("mouseover", () => {
            hoverBox.style.backgroundColor = "lightgreen";
            hoverBox.textContent = "Hovered!";
        })

        document.getElementById("keyInput").addEventListener("keydown", (e) => {
            console.log(`You entered: ${e.key}`);
        })
    </script>
</body>
</html>
