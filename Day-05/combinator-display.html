<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Combinators & Display Demo</title>
  <style>
    /* Display Property Demonstration */
    .block {
      display: block;
      background: #f9c74f;
      margin: 10px 0;
      padding: 10px;
    }
    .inline {
      display: inline;
      background: #90be6d;
      padding: 5px;
    }
    .inline-block {
      display: inline-block;
      background: #f94144;
      width: 120px;
      height: 30px;
      padding: 5px;
      margin: 5px;
    }

    /* Combinator Demonstration */
    .container > p {
      color: blue; /* Child combinator */
    }
    .container p + span {
      color: red; /* Adjacent sibling combinator */
    }
    .container p ~ em {
      color: green; /* General sibling combinator */
    }
    .container div p {
      font-weight: bold; /* Descendant combinator */
    }

    body {
      font-family: sans-serif;
      padding: 20px;
    }
    h2 {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>CSS Combinators & Display Property Demo</h1>

  <h2>Display Types</h2>
  <div class="block">Block Element</div>
  <span class="inline">Inline Element</span>
  <span class="inline-block">Inline-Block</span>

  <h2>CSS Combinators</h2>
  <div class="container">
    <div>
      <p>Descendant Combinator</p>
    </div>
    <p>Child Combinator</p>
    <span>Adjacent Sibling</span>
    <em>General Sibling</em>
  </div>
</body>
</html>
